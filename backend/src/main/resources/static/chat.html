<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Simple Chat Room</h2>
<div>
    <input type="text" id="room" placeholder="Room ID">
    <button id="connect">Join Room</button>
    <button id="disconnect" disabled>Leave Room</button>
</div>
<div id="conversation" style="display:none">
    <table id="messages"></table>
    <input type="text" id="message" placeholder="Enter your message here...">
    <button id="send" disabled>Send</button>
</div>
<script src="chat.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
